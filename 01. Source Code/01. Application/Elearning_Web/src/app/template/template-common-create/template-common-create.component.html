<div class="modal-header">
    <h4 class="modal-title text-uppercase">{{modalInfo.Title}}</h4>
    <a href="javascript:;" style="outline: none; color: white" (click)="closeModal(true)">
        <i class="fa fa-close"></i>
    </a>
</div>
<form name="form" #f="ngForm" novalidate>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-sm-4 col-xl-4">
                <div class="form-group ">
                    <label class="form-label">Mã mẫu
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="model.code" name="code" maxlength="50"
                        required>
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                <div class="form-group ">
                    <label class="form-label">Tên mẫu
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="model.name" name="name" maxlength="50"
                        required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label class="form-label">Mô tả
                        <span class='text-danger text-strong'></span>
                    </label>
                    <textarea class="form-control" [(ngModel)]="model.description" name="description">
                            </textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <button type="button" style="border: 1px solid;
                border-radius: 5px;" (click)="fileInput.click()">
                    <span>Chọn tệp</span>
                    <input #fileInput type="file" accept=".xls,.xlsx,.doc,.docx" (change)="onFileChange($event)" style="display:none;" />
                </button>
                <span class="ml-2 pt-1 pb-1 pl-2 pr-2"
                    style="height: 34px;widows: 150px !important; border: 1px solid #ced4da;border-radius: 5px;">{{model.filePath=="" || model.filePath==null? "Không có tệp nào được chọn":model.filePath}}</span>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="modal-footer">
        <ng-container>
            <button type="button" class="btn btn-success" [disabled]="!f.form.valid || !model.filePath"
                (click)=" save()">
                <i class="fa fa-save"></i>&nbsp;
                <span>Lưu</span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="closeModal(true)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</form>
