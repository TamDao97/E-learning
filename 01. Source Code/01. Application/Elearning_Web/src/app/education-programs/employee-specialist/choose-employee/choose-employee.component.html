<div class="modal-all">
    <div class="modal-header">
        <h4 class="modal-titleb text-uppercase">Chọn chuyên gia</h4>
        <a href="javascript:;" style="outline: none; color: white" (click)="closeModal(true)">
            <i class="fa fa-close"></i>
        </a>
    </div>

    <div class="modal-body padding-10">
        <form name="outerForm" class="tab-form-demo">
            <div class="row">
                <div class="col-lg-8">
                    <input type="text" class="form-control" name="name" [(ngModel)]="modelSearch.name"
                        required>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 text-right">
                    <button class="btn btn-success btn-success-system" (click)="searchEmployee()">
                        <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>&nbsp; &nbsp;
                    <button class="btn btn-secondary" (click)="clear()">
                        <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-6 text-left">
                    <label class="form-label" style="line-height:35px;">Tổng số
                        <span class="bold text-danger">{{listData.length}}</span> chuyên gia chưa chọn</label>
                </div>

                <div class="col-md-6 col-sm-6 text-left">
                    <label class="form-label" style="line-height:35px;">Tổng số
                        <span class="bold text-danger">{{listSelect.length}}</span> chuyên gia đã chọn</label>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 table-choose" #scrollPracticeMaterial>
                    <div class="table-left" #scrollPracticeMaterialHeader>
                        <table class="table table-bordered table-fixed mb-0"
                            style="margin-bottom:0px !important; min-width: 530px;">
                            <thead>
                                <tr>
                                    <th style="text-align:center;padding-top: 10px;" width="60px">
                                        <input type="checkbox" [(ngModel)]="checkedTop" name="{{'checkedTop'}}"
                                            style="height:20px; width:20px;" (change)="checkAll(true)">
                                    </th>
                                    <th width="40px">STT</th>
                                    <th width="80px">Ảnh</th>
                                    <th width="200px">Tên chuyên gia</th>
                                    <th min-width="150px">Mô tả</th>
                                </tr>
                            </thead>
                        </table>
                        <perfect-scrollbar [config]="constant.ScrollConfig" [style.height.px]="height">
                            <table class="table table-bordered table-fixed table-hover" style="min-width: 530px;">
                                <colgroup>
                                    <col width="60px">
                                    <col width="40px">
                                    <col width="80px">
                                    <col width="200px">
                                    <col min-width="100px">
                                </colgroup>
                                <tbody>
                                    <tr *ngFor="let row of listData; let i = index">
                                        <td style="text-align:center" width="60px">
                                            <input (change)="checkItemData(row)" type="checkbox" [(ngModel)]="row.Checked"
                                            name="{{'Choose_Checked_'+row.name+i}}" style="height:20px; width:20px;">
                                        </td>
                                        <td class="text-center" width="40px">{{i+1}}</td>
                                        <td width="80px">
                                            <img class="card-img-top"
                                                [src]="row.avartar==null || row.avartar=='' ? '/assets/img/noavatar.gif':config.ServerApi + row.avartar">
                                        </td>
                                        <td width="200px">{{row.name}}</td>
                                        <td min-width="150px">{{row.description | limitTo:80}}</td>

                                    </tr>
                                </tbody>
                            </table>
                        </perfect-scrollbar>
                    </div>

                    <div class="table-center">
                        <button type="button" ngbTooltip="Chọn" class="btn btn-success" (click)="addRow()">
                            <i class="fa fa-angle-right"></i>
                        </button>
                        <button type="button" style="margin-left: 0px !important;" ngbTooltip="Bỏ Chọn"
                            class="btn btn-danger" (click)="removeRow()">
                            <i class="fa fa-angle-left"></i>
                        </button>
                    </div>

                    <div class="table-right" scrollPracticeMaterialHeader>
                        <table class="table table-bordered table-fixed mb-0"
                            style="margin-bottom:0px !important; min-width: 530px;">
                            <thead>
                                <tr>
                                    <th style="text-align:center;padding-top: 10px;" width="60px">
                                        <input type="checkbox" [(ngModel)]="checkedBot" name="{{'checkedBot'}}"
                                            style="height:20px; width:20px;" (change)="checkAll(true)">
                                    </th>
                                    <th width="40px">STT</th>
                                    <th width="80px">Ảnh</th>
                                    <th width="200px">Tên chuyên gia</th>
                                    <th min-width="150px">Mô tả</th>
                                </tr>
                            </thead>
                        </table>
                        <perfect-scrollbar [config]="constant.ScrollConfig" [style.height.px]="height">
                            <table class="table table-bordered table-fixed table-hover" style="min-width: 530px;">
                                <colgroup>
                                    <col width="60px">
                                    <col width="40px">
                                    <col width="80px">
                                    <col width="200px">
                                    <col min-width="150px">
                                </colgroup>
                                <tbody>
                                    <tr *ngFor="let row of listSelect; let j = index">
                                        <td style="text-align:center" width="60px">
                                            <input type="checkbox" (change)="checkItem(row)" [(ngModel)]="row.Checked"
                                            name="{{'Choose_Checked_'+row.name+j}}" style="height:20px; width:20px;">
                                        </td>
                                        <td class="text-center" width="40px">{{j+1}}</td>
                                        <td width="80px">
                                            <img class="card-img-top"
                                                [src]="row.avartar==null || row.avartar=='' ? '/assets/img/noavatar.gif':config.ServerApi + row.avartar">
                                        </td>
                                        <td width="200px">{{row.name}}</td>
                                        <td min-width="150px">{{row.description| limitTo:80}}</td>

                                    </tr>
                                </tbody>
                            </table>
                        </perfect-scrollbar>
                    </div>
                </div>
            </div>


        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="choose()">
            <i class="fa fa-check"></i>&nbsp;
            <span>chọn</span>
        </button>
        <button type="button" class="btn btn-danger" (click)="closeModal(false)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</div>
