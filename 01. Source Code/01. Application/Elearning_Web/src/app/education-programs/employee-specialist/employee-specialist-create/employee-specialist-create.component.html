<div class="modal-header">
    <h4 class="modal-title text-uppercase">{{modalInfo.Title}}</h4>
    <a href="javascript:;" style="outline: none; color: white" (click)="closeModal(true)">
        <i class="fa fa-close"></i>
    </a>
</div>
<form name="form" #f="ngForm" novalidate>
    <div class="modal-body">
        <div class="row">
            <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Tiêu đề
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <input type="text" maxlength="300" class="form-control" name="Title" [(ngModel)]="model.Title"
                        required>
                </div>
            </div>
            <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Mô tả
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <textarea type="text" maxlength="500" class="form-control" name="Description"
                        [(ngModel)]="model.Description"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-left">
                <label class="form-label" style="line-height:35px;">Tổng số
                    <span class="bold text-danger">{{listData.length}}</span> bài giảng</label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right">
                <button class="btn btn-success btn-upload" (click)="selectLesson()">
                    <i class="fas fa-plus"> &nbsp;</i>Chọn bài giảng
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <perfect-scrollbar [config]="constant.ScrollXConfig" style="height:auto; width:100%;">
                    <table class="table table-bordered table-fixed" style="min-width:550px">
                        <thead>
                            <tr>
                                <th width="40px">STT</th>
                                <th class="text-center" width="80px">Xử lý</th>
                                <th width="80px">Ảnh</th>
                                <th width="200px">Tên cán bộ</th>
                                <th min-width="150px">Mô tả</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of listData; ; let i = index">
                                <td width="40px" class="text-center">{{i+1}}</td>
                                <td width="80px" class="text-center">
                                    <button type="button" (click)="showConfirmDelete(row)"
                                        class="btn  btn-xs btn-danger" ngbTooltip="Xóa" container="body">
                                        <span class="fas fa-trash-alt" aria-hidden="true"></span>
                                    </button>


                                </td>
                                <td width="80px">
                                    <img class="card-img-top"
                                        [src]="row.avartar==null || row.avartar=='' ? '/assets/img/noavatar.gif':config.ServerApi + row.avartar">
                                </td>
                                <td width="200px">{{row.name}}</td>
                                <td min-width="150px">
                                    <input type="text" [(ngModel)]="row.description" class="form-control text-left"
                                    [name]="'description'+i"></td>
                            </tr>
                        </tbody>
                    </table>
                </perfect-scrollbar>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="modal-footer">
        <ng-container>
            <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">
                <i class="fa fa-save"></i>&nbsp;
                <span>Lưu</span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="closeModal(false)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</form>
