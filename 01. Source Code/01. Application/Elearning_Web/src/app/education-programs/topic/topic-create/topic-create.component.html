<div class="modal-header">
    <h4 class="modal-title text-uppercase">{{modalInfo.Title}}</h4>
    <button style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<form name="form" #f="ngForm" novalidate>
    <div class="modal-body">
        <div class="row">
            <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Chủ đề cha</label>
                    <ng-select [items]="listCategory" bindLabel="name" bindValue="id" [(ngModel)]="model.parentTopicId" name="parentTopicId">
                    </ng-select>
                </div>
            </div>
            <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Tên chủ đề
                    <span class='text-danger text-strong'>&nbsp;*</span>
                </label>
                    <input type="text" class="form-control" name="Name" [(ngModel)]="model.name" maxlength="300" required>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="modal-footer">
        <ng-container>
            <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">
          <i class="fa fa-save"></i>&nbsp;
          <span>Lưu</span>
        </button>
        </ng-container>
        <ng-container *ngIf="id== null || id == ''">
            <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="saveAndContinue()">
          <i class="fa fa-save"></i>&nbsp;
          <span>Lưu & tiếp tục</span>
        </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="closeModal(false)">
        <i class="fa fa-power-off"></i> &nbsp;
        <span>
          Đóng
        </span>
      </button>
    </div>
</form>
