<div class="content-wrapper">
    <section class="box">
        <div class="content-body">
            <form>
                <div class="row">
                    <div class="col-xl-8 col-lg-8 col-md-8">
                        <nts-search-bar [(options)]="searchOptions" [(ngModel)]="model" name="searchModel" (change)="search()">
                        </nts-search-bar>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 text-right">
                        <button class="btn btn-success" (click)="search()">
                            <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>
                        <button class="btn btn-secondary" (click)="clear()">
                            <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="content-body">
            <div class="row margin-bottom-10">
                <div class="col-md-6 text-left">
                    <label class="form-label" style="line-height:35px;">Tổng số
                        <span class="font-weight-bold text-danger">{{model.TotalItems}}</span> chương trình đào
                        tạo</label>
                </div>
                <div class="col-md-6 text-right">
                    <button *appUipermission="['F000051']" type="button" class="btn btn-success" (click)="showCreateUpdate('')" container="body">
                        <i class="fa fa-plus"></i>
                        Thêm mới
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-lg-12">
                    <perfect-scrollbar [config]="constant.ScrollXConfig" style="height:auto; width:100%;">
                        <table class="table table-bordered" style="min-width:725px">
                            <thead>
                                <tr>
                                    <th class="text-center" width="50px">STT</th>
                                    <th class="text-center" width="150px">Xử lý</th>
                                    <th class="text-center" width="75px">Ảnh</th>
                                    <th class="text-center" width="150px">Mã chương trình</th>
                                    <th class="text-center" width="200px">Tên chương trình</th>
                                    <th class="text-center" min-width="300px">Mô tả</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of listData; let i = index">
                                    <td class="text-center">{{startIndex+i}}</td>
                                    <td style="text-align: center">
                                        <button *appUipermission="['F000052']" type="button" (click)="showCreateUpdate(row.id)" class="btn btn-warning btn-xs" placement="bottom" ngbTooltip="Cập nhật" container="body">
                                            <span class="fas fa-edit" aria-hidden="true"></span>
                                        </button>
                                        <button *appUipermission="['F000053']" class="btn btn-danger btn-xs" container="body" (click)="showConfirmDelete(row.id)" ngbTooltip="Xóa">
                                            <span class="fas fa-trash-alt" aria-hidden="true"></span>
                                        </button> &nbsp;
                                        <span *ngIf="row.status==true">
                                            <button type="button" (click)="UpdateStatus(row.id)"
                                                class="btn btn-success btn-xs" placement="bottom" ngbTooltip="Hiển thị"
                                                container="body">
                                                <span class="fas fa-eye" aria-hidden="true"></span>
                                        </button>
                                        </span>
                                        <span *ngIf="row.status==false">
                                            <button type="button" (click)="UpdateStatus(row.id)"
                                                class="btn btn-secondary btn-xs" placement="bottom"
                                                ngbTooltip="Không hiển thị" container="body">
                                                <span class="fas fa-eye-slash" aria-hidden="true"></span>
                                        </button>
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <img width="100%" height="50px" class="img-list" [src]=" row.imagePath==null || row.imagePath=='' ? '/assets/img/noavatar.gif':config.ServerApi + row.imagePath ">
                                    </td>
                                    <td>{{row.code}}</td>
                                    <td>{{row.name}}</td>
                                    <td>{{row.description}}</td>
                                </tr>
                            </tbody>
                            <tfoot *ngIf="listData.length == 0">
                                <tr class="bold">
                                    <td colspan="6" min-width="300px" class="text-center" style="height: 300px; font-size: 20px;">Không có dữ liệu</td>
                                </tr>
                            </tfoot>
                        </table>
                    </perfect-scrollbar>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-start">
                    <div class="controls ">
                        <select class="form-control" style="border: 1px solid #ddd;" [(ngModel)]="model.PageSize" (ngModelChange)="search()" name="pageSize">
                            <option *ngFor="let item of listPageSize" [value]="item">{{item}}</option>
                        </select>
                    </div>
                    <label class="form-label " style="padding: 4px;"> bản ghi/Trang</label>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12  d-flex justify-content-end">
                    <ngb-pagination [collectionSize]="model.TotalItems" [(page)]="model.PageNumber" (pageChange)="search()" [pageSize]="model.PageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-view btn-warning">
                        <i class="fas fa-pen-square"></i>
                    </button>&nbsp;
                    <small class="padding-right-20">Sửa chương trình đào tạo</small>
                    <button class="btn btn-view btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>&nbsp;
                    <small class="padding-right-20">Xóa chương trình đào tạo</small>
                </div>
            </div>
        </div>
    </section>
</div>
