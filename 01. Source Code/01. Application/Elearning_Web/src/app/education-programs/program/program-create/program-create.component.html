<div class="modal-header">
    <h4 class="modal-title text-uppercase">{{modalInfo.Title}}</h4>
    <a href="javascript:;" style="outline: none; color: white" (click)="closeModal(true)">
        <i class="fa fa-close"></i>
    </a>
</div>
<form name="form" #f="ngForm" novalidate>
    <div class="modal-body">
        <div class="row">
            <div class=" row col-md-9 col-lg-9 col-sm-12 col-xl-9">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
                    <div class="form-group ">
                        <label class="form-label">Tên chương trình đào tạo
                            <span class='text-danger text-strong'>&nbsp;*</span>
                        </label>
                        <input type="text" class="form-control" name="Name" [(ngModel)]="model.name" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xl-6">
                    <div class="form-group ">
                        <label class="form-label">Mã chương trình đào tạo
                            <span class='text-danger text-strong'>&nbsp;*</span>
                        </label>
                        <input type="text" class="form-control" name="code" [(ngModel)]="model.code" required>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xl-6">
                    <div class="form-group ">
                        <label class="form-label">Trạng thái kích hoạt
                            <span class='text-danger text-strong'>&nbsp;*</span>
                        </label><br>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample" [(ngModel)]="model.status" required [value]="true">
                            <label class="custom-control-label" for="defaultInline1">Kích hoạt</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample" [(ngModel)]="model.status" required [value]="false">
                            <label class="custom-control-label" for="defaultInline2">Không kích hoạt</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
                    <div class="form-group ">
                        <label class="form-label">Mô tả
                        </label>
                        <textarea name="Description" rows="4" class="form-control" [(ngModel)]="model.description" maxlength="500"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-12 col-xl-3" style="text-align: center">
                <div class="col-md-12 img-avata" style="position: relative;min-height: 100px;">
                    <img class="img-thumbnail" [src]="fileImage && fileImage.Data?fileImage.Data: (filedata?filedata:'/assets/img/noavatar.gif')">
                </div>
                <div class="col-md-12" style="position: absolute; padding-right: 45px;">
                    <i class="box_toggle material-icons actions-camera btn-file padding-top-5" ngbTooltip="Thay ảnh">
                        photo_camera
                        <input type="file" id="fileInput" #fileInput accept="image/*" (change)="onFileChange($event)" />
                    </i>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <label class="form-label">Nội dung
                    </label>
                    <div class="controls">
                        <nts-app-tinymce name="content" [config]="discoveryConfig" [(ngModel)]="model.content">
                        </nts-app-tinymce>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="modal-footer">
        <ng-container>
            <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">
                <i class="fa fa-save"></i>&nbsp;
                <span>Lưu</span>
            </button>
        </ng-container>
        <ng-container *ngIf="id== null || id == ''">
            <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="saveAndContinue()">
                <i class="fa fa-save"></i>&nbsp;
                <span>Lưu & tiếp tục</span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="closeModal(false)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</form>
