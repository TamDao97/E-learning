<div class="modal-all">
    <div class="modal-header">
        <h4 class="modal-title text-uppercase">Chọn bài giảng</h4>
        <a href="javascript:;" style="outline: none; color: white" (click)="closeModal(true)">
            <i class="fa fa-close"></i>
        </a>
    </div>

    <div class="modal-body padding-10">
        <form name="outerForm" class="tab-form-demo">
            <div class="row">
                <div class="col-lg-8">
                    <nts-search-bar [options]="searchOptions" [(ngModel)]="modelSearch" name="modelSearch"
                        (change)="searchContent()">
                    </nts-search-bar>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 text-right">
                    <button class="btn btn-success btn-success-system" (click)="searchContent()">
                        <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>&nbsp;
                    <button class="btn btn-secondary" (click)="clear()">
                        <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-6 text-left">
                    <label class="form-label" style="line-height:35px;">Tổng số
                        <span class="bold text-danger">{{listData.length}}</span> bài giảng chưa chọn</label>
                </div>

                <div class="col-md-6 col-sm-6 text-left">
                    <label class="form-label" style="line-height:35px;">Tổng số
                        <span class="bold text-danger">{{listSelect.length}}</span> bài giảng đã chọn</label>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 table-choose" #scrollPracticeMaterial>
                    <div class="table-left" #scrollPracticeMaterialHeader>
                        <table class="table table-bordered table-fixed mb-0"
                            style="margin-bottom:0px !important; min-width: 660px;">
                            <thead>
                                <tr>
                                    <th style="text-align:center;padding-top: 10px;" width="60px">
                                        <input type="checkbox" [(ngModel)]="checkedTop" name="{{'checkedTop'}}"
                                            style="height:20px; width:20px;" (change)="checkAll(true)">
                                    </th>
                                    <th width="50px" class="text-center">STT</th>
                                    <th width="200px" class="text-center">Danh mục</th>
                                    <th min-width="200px" class="text-center">Tên bài giảng</th>
                                    <th width="150px" class="text-center">Loại bài giảng</th>
                                </tr>
                            </thead>
                        </table>
                        <perfect-scrollbar [config]="constant.ScrollConfig" [style.height.px]="height">
                            <table class="table table-bordered table-fixed table-hover" style="min-width: 660px;">
                                <colgroup>
                                    <col width="60px">
                                    <col width="50px">
                                    <col width="200px">
                                    <col min-width="200px">
                                    <col width="150px">
                                </colgroup>
                                <tbody>
                                    <tr *ngFor="let row of listData; let i = index">
                                        <td style="text-align:center" width="60px">
                                            <input (change)="checkItemData(row)" type="checkbox"
                                                [(ngModel)]="row.Checked" name="{{'Choose_Checked_'+row.name+i}}"
                                                style="height:20px; width:20px;">
                                        </td>
                                        <td class="text-center" width="50px">{{i+1}}</td>
                                        <td width="200px" [ngbTooltip]="row.categoryName" container="body">
                                            {{row.categoryName|limitTo:45}}
                                        </td>
                                        <td min-width="200px">{{row.name}}</td>
                                        <td width="150px">
                                            <nts-status [value]="row.type" [items]="constant.LessonType">
                                            </nts-status>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </perfect-scrollbar>
                    </div>

                    <div class="table-center">
                        <button type="button" ngbTooltip="Chọn" class="btn btn-success" (click)="addRow()">
                            <i class="fa fa-angle-right"></i>
                        </button>
                        <button type="button" style="margin-left: 0px !important;" ngbTooltip="Bỏ Chọn"
                            class="btn btn-danger" (click)="removeRow()">
                            <i class="fa fa-angle-left"></i>
                        </button>
                    </div>

                    <div class="table-right" scrollPracticeMaterialHeader>
                        <table class="table table-bordered table-fixed mb-0"
                            style="margin-bottom:0px !important; min-width: 660px;">
                            <thead>
                                <tr>
                                    <th style="text-align:center;padding-top: 10px;" width="60px">
                                        <input type="checkbox" [(ngModel)]="checkedBot" name="{{'checkedBot'}}"
                                            style="height:20px; width:20px;" (change)="checkAll(true)">
                                    </th>
                                    <th width="50px">STT</th>
                                    <th width="200px" class="text-center">Danh mục</th>
                                    <th min-width="200px" class="text-center">Tên bài giảng</th>
                                    <th width="150px" class="text-center">Loại bài giảng</th>
                                </tr>
                            </thead>
                        </table>
                        <perfect-scrollbar [config]="constant.ScrollConfig" [style.height.px]="height">
                            <table class="table table-bordered table-fixed table-hover" style="min-width: 660px;">
                                <colgroup>
                                    <col width="60px">
                                    <col width="50px">
                                    <col width="200px">
                                    <col min-width="200px">
                                    <col width="150px">
                                </colgroup>
                                <tbody>
                                    <tr *ngFor="let row of listSelect; let j = index">
                                        <td style="text-align:center" width="60px">
                                            <input type="checkbox" (change)="checkItem(row)" [(ngModel)]="row.Checked"
                                                name="{{'Choose_Checked_'+row.name+j}}"
                                                style="height:20px; width:20px;">
                                        </td>
                                        <td class="text-center" width="50px">{{j+1}}</td>
                                        <td width="200px" [ngbTooltip]="row.categoryName" container="body">
                                            {{row.categoryName|limitTo:45}}
                                        </td>
                                        <td min-width="200px">{{row.name}}</td>
                                        <td width="150px">
                                            <nts-status [value]="row.type" [items]="constant.LessonType">
                                            </nts-status>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </perfect-scrollbar>
                    </div>
                </div>
            </div>


        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="choose()">
            <i class="fa fa-check"></i>&nbsp;
            <span>chọn</span>
        </button>
        <button type="button" class="btn btn-danger" (click)="closeModal(false)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</div>
