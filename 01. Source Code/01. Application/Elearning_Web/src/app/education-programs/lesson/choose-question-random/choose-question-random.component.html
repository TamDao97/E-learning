<div class="modal-header">
    <h4 class="modal-title text-uppercase">{{modalInfo.Title}}</h4>
        <a href="javascript:;" style="outline: none; color: white" (click)="closeModal()">
            <i class="fa fa-close"></i>
        </a>
</div>
<form name="form" #f="ngForm" novalidate>
    <div class="modal-body">
        <div class="row">
            <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Số câu hỏi
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <input type="text" ntsNumberInt class="form-control" name="Number" [(ngModel)]="model.number"
                        maxlength="10" required>
                </div>
            </div>
            <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Chủ đề
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <!-- <ng-select [multiple]="true" [(ngModel)]="model.listData" name="listDatas" required>
                        <ng-option *ngFor="let item of listData" [value]="item.id">
                            {{item.name}}
                        </ng-option>
                    </ng-select> -->
                    <div class="input-group mb-3">
                        <nz-tree-select class="form-control" [nzNodes]="listData" [nzDefaultExpandAll]="true"
                            nzShowSearch nzPlaceHolder="Chọn danh mục" [(ngModel)]="model.listData"
                            nzVirtualHeight="300px" [nzMultiple]="true" [ngModelOptions]="{standalone: true}">
                        </nz-tree-select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="modal-footer">
        <ng-container>
            <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="chooseQuestion()">
                <i class="fa fa-save"></i>&nbsp;
                <span>Chọn</span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="closeModal()">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</form>
