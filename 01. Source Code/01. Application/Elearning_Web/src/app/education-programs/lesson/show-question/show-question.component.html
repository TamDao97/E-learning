<div class="modal-header">
    <h4 class="modal-title text-uppercase" style="line-height: 20px;">Nội dung câu hỏi</h4>
    <a href="javascript:;" style="outline: none; color: white" (click)="closeModal()">
        <i class="fa fa-close"></i>
    </a>
</div>
<form name="form" #f="ngForm" novalidate>
    <fieldset disabled="disabled">
        <div class="modal-body">
            <div class="row">
                <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12" id="contentLesson">
                    <section [innerHTML]="model.content|safeHtml"></section>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <div class="row">
                        <ng-container *ngFor="let item of model.listAnswer; let j = index">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <ng-container *ngIf="model.type===1">
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" [name]="model.content"
                                                [checked]="item.isCorrect" />
                                            <label
                                                class="form-check-label">{{item.answerLabel}}.&nbsp;{{item.answerContent}}</label>
                                        </div>
                                    </div>
                                </ng-container>
                                <ng-container *ngIf="model.type===2">
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" [name]="'checkboxtest'+j"
                                                [checked]="item.isCorrect">
                                            <label
                                                class="form-check-label">{{item.answerLabel}}.&nbsp;{{item.answerContent}}</label>
                                        </div>
                                    </div>
                                </ng-container>
                                <ng-container *ngIf="model.type===3">
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" [name]="model.content"
                                                [checked]="item.isCorrect" />
                                            <label class="form-check-label">{{item.answerLabel}}</label>
                                        </div>
                                    </div>
                                </ng-container>
                                <ng-container *ngIf="model.type===4">
                                    <div class="form-group">
                                        <label class="form-label">{{item.answerLabel}}
                                        </label>
                                        <input type="text" class="form-control" [name]="model.content+j"
                                            [(ngModel)]="item.answerContent">
                                    </div>
                                </ng-container>
                                <ng-container *ngIf="model.type===5">
                                    <div class="form-group">
                                        <label class="form-label">{{item.answerLabel}} - {{item.displayIndex}}
                                        </label>
                                        <p>
                                            {{item.answerContent}}
                                        </p>
                                        <!-- <input type="text" class="form-control" [name]="model.content+j" [(ngModel)]="item.isCorrect"> -->
                                    </div>
                                </ng-container>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

    <!-- Footer -->
    <div class="modal-footer">
        <ng-container
            *ngIf="model.approvalStatus===0 && type==2 || model.approvalStatus===3 && type==2 || model.approvalStatus===4 && type==2">
            <button *appUipermission="['F000406']" type="button" class="btn btn-info" (click)="requestQuestion()">
                <i class="fas fa-share"></i>&nbsp;
                <span>Yêu cầu duyệt</span>
            </button>
        </ng-container>
        <ng-container *ngIf="model.approvalStatus===1 && type==2">
            <button *appUipermission="['F000407']" type="button" class="btn btn-success" (click)="approvalQuestion()">
                <i class="fas fa-check"></i>&nbsp;
                <span>Duyệt</span>
            </button>
        </ng-container>
        <ng-container *ngIf="model.approvalStatus===1 && type==2">
            <button *appUipermission="['F000407']" type="button" class="btn btn-danger" (click)="notApprovalQuestion()">
                <i class="fas fa-exclamation"></i>&nbsp;
                <span>Không duyệt</span>
            </button>
        </ng-container>
        <ng-container *ngIf="model.approvalStatus===2 && type==2">
            <button *appUipermission="['F000407']" type="button" class="btn btn-danger" (click)="canceQuestion()">
                <i class="fas fa-ban"></i>&nbsp;
                <span>Hủy duyệt</span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="closeModal()">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</form>
