<div class="modal-header">
    <h4 class="modal-title text-uppercase">{{modalInfo.Title}}</h4>
    <a href="javascript:;" style="outline: none; color: white" (click)="closeModal()">
        <i class="fa fa-close"></i>
    </a>
</div>
<form name="form" #f="ngForm" novalidate>
    <div class="modal-body">
        <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                <nts-search-bar [(options)]="searchOptions" [(ngModel)]="model" name="model"
                    (change)="searchQuestion()">
                </nts-search-bar>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-8 col-sm-12 text-right">
                <button class="btn btn-success" (click)="searchQuestion()">
                    <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>
                <button class="btn btn-secondary" (click)="clear()">
                    <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="row margin-bottom-10">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-left">
                <label class="form-label">Tổng số
                    <span class="bold text-danger"> {{listData.length}} </span>câu hỏi</label>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 margin-top-5">
                <virtual-scroller #scroll [items]="listData" style=" display: block;height: 400px;">
                    <table class="table table-bordered table-fixed table-hover"
                        style="word-wrap: break-word; margin-bottom:0px !important;min-width: 850px;">
                        <thead #header style="background-color: white">
                            <tr>
                                <th class="text-center" width="50px">
                                    <input type="checkbox" [(ngModel)]="selectAll" name="selectAll"
                                        (change)="selectAlls()" style="height:20px; width:20px;">
                                </th>
                                <th width="50px" class="text-center">STT</th>
                                <th width="200px" class="text-center">Chủ đề</th>
                                <th width="200px" class="text-center">Loại câu hỏi</th>
                                <th min-width="200px" class="text-center">Nội dung câu hỏi</th>
                                <th width="200px" class="text-center">Chi tiết câu hỏi</th>
                            </tr>
                        </thead>
                        <tbody #container>
                            <tr *ngFor="let row of scroll.viewPortItems; let i = index">
                                <td class="text-center">
                                    <input type="checkbox" [(ngModel)]="row.Checked" name="{{'Checked'+row.index}}"
                                        style="height:20px; width:20px;">
                                </td>
                                <td class="text-center">{{row.index}}</td>
                                <td>{{row.topicName}}</td>
                                <td>
                                    <nts-status [value]="row.type" [items]="constant.QuestionType">
                                    </nts-status>
                                </td>
                                <td>
                                    <p class="text-line" [innerHTML]="row.content | safeHtml"></p>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-warning btn-xs" container="body"
                                        (click)="showQuestion(row.id)" ngbTooltip="Xem chi tiết">
                                        <span class="fas fa-eye" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </virtual-scroller>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="modal-footer">
        <ng-container>
            <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="chooseQuestion()">
                <i class="fa fa-save"></i>&nbsp;
                <span>Chọn</span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="closeModal()">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</form>
