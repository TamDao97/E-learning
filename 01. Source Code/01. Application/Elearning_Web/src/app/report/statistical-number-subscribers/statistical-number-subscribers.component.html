<div class="content-wrapper">
    <section class="box">
        <div class="content-body">
            <form>
                <div class="row margin-bottom-10">
                    <div class="col-md-3 text-left">
                        <div class="form-group">
                            <div class="title-search-left click-drop">
                                <label class="form-label"> Chương trình</label>
                            </div>
                            <div class="controls">
                                <ng-select [items]="listProgram" bindLabel="name" bindValue="id"
                                    (change)="search()" [(ngModel)]="model.programId" name="programId">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                        <div class="form-group">
                            <div class="title-search-left click-drop">
                                <label class="form-label">Thời gian</label>
                            </div>
                            <div class="controls">
                                <select class="form-control" (change)="search()" [(ngModel)]="model.TimeType"
                                    name="TimeType">
                                    <option *ngFor="let timetype of constant.SearchTimeType1" [value]="timetype.Id">
                                        {{timetype.Name}}</option>
                                </select>

                                <div class="row pt-1">
                                    <div class="col-md-6 col-lg-6 col-sm-12"
                                        *ngIf="model.TimeType=='8'||model.TimeType=='9'">
                                        <select class="form-control" (change)="search()" [(ngModel)]="model.Month"
                                            name="Month" *ngIf="model.TimeType=='8'">
                                            <option *ngFor="let month of listMonth" [value]="month">
                                                Tháng {{month}}</option>
                                        </select>

                                        <select class="form-control" (change)="search()" [(ngModel)]="model.Quarter"
                                            name="Quarters" *ngIf="model.TimeType=='9'">
                                            <option value="1"> Quý 1</option>
                                            <option value="2"> Quý 2</option>
                                            <option value="3"> Quý 3</option>
                                            <option value="4"> Quý 4</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-sm-12"
                                        *ngIf="model.TimeType=='8'||model.TimeType=='9'||model.TimeType=='12'">
                                        <select class="form-control" (change)="search()" [(ngModel)]="model.Year"
                                            name="Year">
                                            <option *ngFor="let year of listYear" [value]="year">
                                                {{year}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-sm-12" *ngIf="model.TimeType == '13'">
                                        <div class="input-group">
                                            <input class="form-control" placeholder="dd/mm/yyyy" name="startDate"
                                                [(ngModel)]="startDate" ngbDatepicker #d="ngbDatepicker">
                                            <div class="input-group-append">
                                                <span class="input-group-text pointer"
                                                    (click)="d.toggle();$event.stopPropagation();">
                                                    <i class="far fa-calendar-alt" style="color: #999;"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-sm-12" *ngIf="model.TimeType == '13'">
                                        <div class="input-group">
                                            <input class="form-control" placeholder="dd/mm/yyyy" name="finishDate"
                                                [(ngModel)]="finishDate" ngbDatepicker #d3="ngbDatepicker">
                                            <div class="input-group-append">
                                                <span class="input-group-text pointer"
                                                    (click)="d3.toggle();$event.stopPropagation();">
                                                    <i class="far fa-calendar-alt" style="color: #999;"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3" style="padding-top: 28px;">
                        <button class="btn btn-success" (click)="search()">
                            <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>
                        <button class="btn btn-secondary" (click)="clear()">
                            <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
                    </div>
                    <div class="col-md-3 text-right" style="margin-top: 28px;">
                        <button *appUipermission="['F000701']" type="button" class="btn btn-success"
                            (click)="exportExcel()" container="body">
                            <i class="fa fa-file-excel"></i>
                            Xuất Excel
                        </button>&nbsp;
                        <button *appUipermission="['F000702']" class="btn btn-success" (click)="exportPdf()">
                            <i class="fas fa-file-pdf" aria-hidden="true"></i>
                            Xuất PDF
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="content-body">
            <div style="display: block;">
                <h6 class="text-uppercase"><b>Thống kê số lượng người đăng ký khóa học</b></h6>
                <canvas baseChart width="400" height="200" [datasets]="ChartCompleteResultData"
                    [labels]="ChartCompleteResultLabel" [options]="chartOptionsComplete"
                    [legend]="ChartCompleteResultLegend" [chartType]="ChartCompleteResultType"
                    [plugins]="ChartCompleteResultPlugins">
                </canvas>
            </div>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-lg-12">
                    <perfect-scrollbar [config]="constant.ScrollXConfig" style="height:auto; width:100%;">
                        <table class="table table-bordered" style="min-width:575px">
                            <thead>
                                <tr>
                                    <th class="text-center" width="75px">STT</th>
                                    <th class="text-center" min-width="250px">Tên khóa học</th>
                                    <th class="text-center" width="250px">Số người đăng ký</th>
                                </tr>
                            </thead>
                            <tbody class="example-list">
                                <tr *ngFor="let row of listData; let i = index">
                                    <td class="text-center">{{i+1}}</td>
                                    <td class="">{{row.courseName}}</td>
                                    <td class="text-center">{{row.numberSubscribers}}</td>
                                </tr>
                            </tbody>
                            <tfoot *ngIf="listData.length == 0">
                                <tr class="bold">
                                    <td colspan="4" min-width="300px" class="text-center"
                                        style="height: 300px; font-size: 20px;">Không có dữ liệu</td>
                                </tr>
                            </tfoot>
                        </table>
                    </perfect-scrollbar>
                </div>
            </div>
        </div>
    </section>
</div>
