<div class="modal-header">
    <h4 class="modal-title text-uppercase">{{modalInfo.Title}}</h4>
    <a href="javascript:;" style="outline: none; color: white" (click)="closeModal(true)">
        <i class="fa fa-close"></i>
    </a>
</div>
<form name="form" #f="ngForm" novalidate>
    <div class="modal-body">
        <div class="row">

            <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12" style="text-align: center;">
                <div class="actions panel_actions">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label class="form-label">Chọn ảnh
                                <span class='text-danger text-strong'>&nbsp;*</span>
                            </label>
                            <i class="box_toggle material-icons actions-camera btn-file padding-top-5"
                                ngbTooltip="Thay ảnh">
                                photo_camera
                                <input type="file" id="fileInput" #fileInput accept="image/*"
                                    (change)="onFileChange($event)" />
                            </i>
                        </div>
                    </div>
                </div>
                <img class="img-thumbnail" style="max-width: 200px;"
                    [src]="fileProcess.fileModel.DataURL?fileProcess.fileModel.DataURL: (filedata?filedata:'/assets/img/noavatar.gif')">
            </div>

            <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Title
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <input type="text" class="form-control" name="Name" [(ngModel)]="model.title" maxlength="300"
                        required>
                </div>
            </div>

            <!-- <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Thứ tự ưu tiên
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <ng-select [items]="listSildeBar" bindLabel="order" bindValue="order" required name="displayIndex"
                        [(ngModel)]="model.displayIndex">

                    </ng-select>
                </div>
            </div> -->

            
            <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
                <div class="form-group ">
                  <label class="form-label">Trạng thái
                    <span class='text-danger text-strong'>&nbsp;*</span>
                  </label>
                  <div class="controls">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline1" [(ngModel)]="model.status" required name="IsLock"
                        [value]='true' class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline1">Hiển thị</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline2" [(ngModel)]="model.status" required name="IsLock"
                        [value]='false' class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline2">Không hiển thị</label>
                    </div>
                  </div>
                </div>
              </div>

            <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
                <div class="form-group ">
                    <label class="form-label">Mô tả
                        <span class='text-danger text-strong'>&nbsp;</span>
                    </label>
                    <textarea type="text" class="form-control" name="description" [(ngModel)]="model.description"
                        maxlength="500"> </textarea>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="modal-footer">
        <ng-container>
            <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">
                <i class="fa fa-save"></i>&nbsp;
                <span>Lưu</span>
            </button>
        </ng-container>
        <ng-container *ngIf="id == 0">
            <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="saveAndContinue()">
                <i class="fa fa-save"></i>&nbsp;
                <span>Lưu & tiếp tục</span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="closeModal(false)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</form>
