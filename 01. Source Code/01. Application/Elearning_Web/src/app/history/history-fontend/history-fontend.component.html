<div class='content-wrapper'>
    <section class="box">
        <div class="content-body">
            <form name="searchForm" #f="ngForm">
                <div class="row">
                    <div class="col-xl-8 col-lg-8 col-md-8">
                        <nts-search-bar [(options)]="searchOptions" [(ngModel)]="model" name="searchModel" (change)="searchHistory()">
                        </nts-search-bar>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 text-right">
                        <button class="btn btn-success" (click)="searchHistory()">
                            <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>
                        <button class="btn btn-secondary" (click)="clear()">
                            <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="content-body">
            <div class="row">
                <div class="col-md-6 text-left">
                    <label class="form-label" style="line-height:35px;">Tổng số
                        <span class="bold text-danger font-weight-bold">{{model.TotalItems}}</span> lịch sử hoạt động người dùng</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12">
                    <perfect-scrollbar [config]="constant.ScrollXConfig" style="height:auto; width:100%;">
                        <table class="table table-bordered table-hover" style="min-width:1220px">
                            <thead>
                                <tr>
                                    <th width="50px" class="text-center">STT</th>
                                    <th width="200px" class="text-center">Họ và tên</th>
                                    <th width="150px" class="text-center">Tên trình duyệt</th>
                                    <th width="150px" class="text-center">Version trình duyệt</th>
                                    <th width="100px" class="text-center">ClientIp</th>
                                    <th width="100px" class="text-center">Thiết bị</th>
                                    <th width="100px" class="text-center">OS</th>
                                    <th width="100px" class="text-center">Ngày tạo</th>
                                    <th min-width="120px" class="text-center">Nội dung</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of listHistory; let i = index">
                                    <td class="text-center">{{startIndex+i}}</td>         
                                    <td>{{row.name}}</td>
                                    <td>{{row.browserName}}</td>
                                    <td>{{row.browserVersion}}</td>
                                    <td>{{row.clientIP}}</td>
                                    <td>{{row.device}}</td>
                                    <td>{{row.os}}</td>
                                    <td>{{row.createDate| date:'dd-MM-yyyy'}}</td>
                                    <td [innerHTML]="row.content" ></td>
                                </tr>
                            </tbody>
                        </table>
                    </perfect-scrollbar>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-start">
                    <div class="controls ">
                        <select class="form-control" style="border: 1px solid #ddd;" [(ngModel)]="model.PageSize" (ngModelChange)="searchHistory()" name="pageSize">
                            <option *ngFor="let item of constant.ListPageSize" [value]="item">{{item}}</option>
                        </select>
                    </div>
                    <label class="form-label " style="padding: 4px;">bản ghi/Trang</label>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12  d-flex justify-content-end">
                    <ngb-pagination [collectionSize]="model.TotalItems" [(page)]="model.PageNumber" (pageChange)="searchHistory()" [pageSize]="model.PageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
                </div>
            </div>

            <hr />
            <div class="row">
                <div class="col-md-12">

                </div>
            </div>
        </div>
    </section>
</div>
