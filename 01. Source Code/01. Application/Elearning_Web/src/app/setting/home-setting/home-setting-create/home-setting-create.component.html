<div class="modal-header">
    <h4 class="modal-title text-uppercase">{{modalInfo.Title}}</h4>
    <a href="javascript:;" style="outline: none; color: white" (click)="closeModal(true)">
        <i class="fa fa-close"></i>
    </a>
</div>
<form name="form" #f="ngForm" novalidate>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-9 col-lg-9 col-sm-12 col-xl-9">
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-sm-12 col-xl-6">
                        <div class="form-group ">
                            <label class="form-label">Địa chỉ
                            </label>
                            <input type="text" class="form-control" name="address" [(ngModel)]="model.address">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 col-xl-6">
                        <div class="form-group ">
                            <label class="form-label">Số điện thoại
                            </label>
                            <input type="text" class="form-control" name="phone" [(ngModel)]="model.phone">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 col-xl-6">
                        <div class="form-group ">
                            <label class="form-label">Gmail
                            </label>
                            <input type="text" class="form-control" name="gmail" [(ngModel)]="model.gmail">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 col-xl-6">
                        <div class="form-group ">
                            <label class="form-label">Website
                            </label>
                            <input type="text" class="form-control" name="website" [(ngModel)]="model.website">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 col-xl-6">
                        <div class="form-group ">
                            <label class="form-label">Link Facebook
                            </label>
                            <input type="text" class="form-control" name="linkFacebook" [(ngModel)]="model.linkFacebook">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 col-xl-6">
                        <div class="form-group ">
                            <label class="form-label">Link Youtube
                            </label>
                            <input type="text" class="form-control" name="linkYoutube" [(ngModel)]="model.linkYoutube">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 col-xl-6">
                        <div class="form-group ">
                            <label class="form-label">Link Google
                            </label>
                            <input type="text" class="form-control" name="linkGoogle" [(ngModel)]="model.linkGoogle">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 col-xl-6">
                        <div class="form-group ">
                            <label class="form-label">Bản quyền
                            </label>
                            <input type="text" class="form-control" name="copyright" [(ngModel)]="model.copyright">
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-3 col-lg-3 col-sm-12 col-xl-3" style="text-align: center">
                <div class="col-md-12 img-avata">
                    <img class="img-thumbnail" [src]="fileImage && fileImage.Data?fileImage.Data: (filedata?filedata:'/assets/img/noavatar.gif')" required>
                </div>
                <div class="col-md-12">
                    <i class="box_toggle material-icons actions-camera btn-file padding-top-5" ngbTooltip="Thay ảnh">
                        photo_camera
                        <input type="file" id="fileInput" #fileInput accept="image/*" (change)="onFileChange($event)" required />
                    </i>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="modal-footer">
        <ng-container>
            <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save(false)">
                <i class="fa fa-save"></i>&nbsp;
                <span>Lưu</span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="closeModal(false)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</form>
