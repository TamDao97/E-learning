<div class="modal-header">
  <h4 class="modal-title text-uppercase">Thông báo</h4>
        <a href="javascript:;" style="outline: none; color: white" (click)="closeModal()">
            <i class="fa fa-close"></i>
        </a>
</div>
<div class="modal-body" style="font-size: 18px">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <button type="button" ngbAutofocus class="btn btn-success" (click)="ok()" style="height:40px;">
    <i class="fas fa-check"></i>&nbsp;
    <span>Đồng ý</span>
  </button>
  <button type="button" class="btn btn-danger" (click)="closeModal()" style="height:40px;">
    <i class="fas fa-trash-alt"></i>&nbsp;
    <span>Không</span>
  </button>
</div>
