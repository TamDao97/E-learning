<div class="modal-header">
  <h4 class="modal-title text-uppercase">THÔNG BÁO</h4>
        <a href="javascript:;" style="outline: none; color: white" (click)="closeModal()">
            <i class="fa fa-close"></i>
        </a>
</div>
<div class="modal-body" style="font-size: 18px" *ngIf="!isList">
  <p>{{message}}</p>
</div>
<div class="modal-body" style="font-size: 18px" *ngIf="isList">
  <p *ngFor="let message of messages">
    {{message}}
  </p>
</div>
<div class="modal-footer">
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="closeModal()" style="height:40px;">
    <span>Đóng</span>
  </button>
</div>
