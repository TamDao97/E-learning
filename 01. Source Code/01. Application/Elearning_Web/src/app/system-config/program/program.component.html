<div class="content-wrapper">
    <section class="box box-head">
        <div class="content-body">
            <div class="row">
                <div class="col-md-6" #scrollPracticeMaterial>
                    <div class="row">
                        <div class="col-md-12" style="padding-bottom: 5px">
                            <h4>Chương trình đào tạo</h4>
                            <label class="form-label" style="line-height:35px;">Tổng số
                                <span class="bold text-danger">{{totalProgram}}</span> chương trình</label>
                        </div>
                        <div class="col-md-12" style="padding-bottom: 5px; overflow-x: auto;overflow: hidden;">
                            <perfect-scrollbar [config]="constant.ScrollConfig">
                                <table class="table table-bordered table-fixed table-hover" style="min-width: 500px;">
                                    <thead>
                                        <tr>
                                            <th width="50px" class="text-center">STT</th>
                                            <th width="50px" class="text-center">Chọn</th>
                                            <th width="80px" class="text-center">Ảnh</th>
                                            <th min-width="200px">Tên </th>
                                            <th width="100px">Khóa học / Tổng khóa học</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of listEducationProgram; let i = index"
                                            (click)="selectGroupFunction(row,i)"
                                            [ngClass]="{'selected':programSelectedIndex == i}">
                                            <td class="text-center" width="50px"> {{i+1}}</td>
                                            <td class="text-center" width="50px">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="text-center" type="checkbox"
                                                        [(ngModel)]="row.isChecked" class="custom-control-input"
                                                        [id]="'b'+i" [name]="'b'+i"
                                                        (ngModelChange)="changeGroupFunctionCheck(row, i)"
                                                        [indeterminate]="row.isIndeterminate">
                                                    <label class="custom-control-label" [for]="'b'+i"></label>
                                                </div>
                                            </td>
                                            <td class="text-center" width="80px">
                                                <span *ngIf="row.imagePath">
                                                    <img width="100%" height="50px" class="img-list"
                                                        [src]="config.ServerApi+row.imagePath">
                                                </span>
                                            </td>
                                            <td min-width="100px">{{row.name}}</td>
                                            <td width="200px">{{row.checkCount}}/{{row.listCourse.length}}
                                        </tr>
                                    </tbody>
                                </table>
                            </perfect-scrollbar>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 padding-left-0">
                    <div class="row">
                        <div class="col-md-12" style="padding-bottom: 5px">
                            <h4>Khóa học</h4>
                            <label class="form-label" style="line-height:35px;">Tổng số
                                <span
                                    class="bold text-danger">{{listEducationProgram[programSelectedIndex].listCourse.length}}</span>
                                khóa học</label>
                        </div>
                        <div class="col-md-12" style="padding-bottom: 5px; overflow-x: auto;overflow: hidden;">
                            <perfect-scrollbar [config]="constant.ScrollConfig">
                                <table class="table table-bordered table-fixed" style="min-width:200px">
                                    <thead>
                                        <tr>
                                            <th width="50px" class="text-center">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="text-center" [disabled]="programSelectedIndex==-1"
                                                        [(ngModel)]="isSelectAll" type="checkbox"
                                                        class="custom-control-input" (ngModelChange)="selectAllCourse()"
                                                        id="checkAll" name="checkAll">
                                                    <label class="custom-control-label" for="checkAll"></label>
                                                </div>
                                            </th>
                                            <th min-width="150px" class="center">Tên</th>
                                            <th width="120px" class="center">Vị trí hiển thị</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr
                                            *ngFor="let row of listEducationProgram[programSelectedIndex].listCourse; let i= index">
                                            <td width="50px" class="text-center">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="text-center" type="checkbox"
                                                        [(ngModel)]="row.isChecked" class="custom-control-input"
                                                        [id]="'a'+i" [name]="'a'+i" (ngModelChange)="selectCourse(row)">
                                                    <label class="custom-control-label" [for]="'a'+i"></label>
                                                </div>
                                            </td>
                                            <td min-width="150px">
                                                <a><span>{{row.name}}</span></a>
                                            </td>
                                            <td width="120px">
                                                <input type="number" [(ngModel)]="row.displayIndex" min="1"
                                                    [value]="row.isChecked && !row.displayIndex ? 1 : row.displayIndex"
                                                    [disabled]="!row.isChecked" style="width: 100px;" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </perfect-scrollbar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12 text-right">
                    <button type="button" class="btn btn-success" (click)="save()" [disabled]="isDisable">
                        <i class="fa fa-save"></i>&nbsp;
                        <span>Lưu</span>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="refresh()">
                        <i class="fa fa-power-off"></i> &nbsp;
                        <span>
                            Làm mới
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
