<div class="content-wrapper">
    <section class="box">
        <div class="content-body">
            <form>
                <div class="row">
                    <div class="col-xl-8 col-lg-8 col-md-8">
                        <nts-search-bar [(options)]="searchOptions" [(ngModel)]="model" name="model"
                            (change)="search()">
                        </nts-search-bar>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 text-right">
                        <button class="btn btn-success" (click)="search()">
                            <i class="fa fa-search"></i> &nbsp;Tìm kiếm</button>
                        <button class="btn btn-secondary" (click)="clear()">
                            <i class="fas fa-redo-alt"></i> &nbsp;Làm mới</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="content-body">
            <div class="row margin-bottom-10">
                <div class="col-md-6 col-sm-6 col-xl-6 col-lg-6 text-left">
                    <label class="form-label" style="line-height:35px;">Tổng số
                        <span class="font-weight-bold text-danger">{{model.TotalItems}}</span> Câu hỏi</label>|
                    <label class="form-label accton" style="line-height:35px;color:  #0073aa;"><a
                            href="javascript:void(0)" [ngClass]="{'typeColor':model.ApprovalStatus==0}"
                            (click)="searchStatus(0)">
                            Đang tạo (<span class="bold text-danger">{{model.TotalCreating}}</span>)</a></label>&nbsp;|
                    <label class="form-label accton" style="line-height:35px;color:  #0073aa;"><a
                            href="javascript:void(0)" [ngClass]="{'typeColor':model.ApprovalStatus==1}"
                            (click)="searchStatus(1)">
                            Yêu cầu duyệt (<span
                                class="bold text-danger">{{model.TotalRequest}}</span>)</a></label>&nbsp;|
                    <label class="form-label accton" style="line-height:35px;color:  #0073aa;"><a
                            href="javascript:void(0)" [ngClass]="{'typeColor':model.ApprovalStatus==2}"
                            (click)="searchStatus(2)">
                            Duyệt (<span class="bold text-danger">{{model.TotalApproval}}</span>)</a></label>&nbsp;|
                    <label class="form-label accton" style="line-height:35px;color:  #0073aa;"><a
                            href="javascript:void(0)" [ngClass]="{'typeColor':model.ApprovalStatus==4}"
                            (click)="searchStatus(4)">
                            Không duyệt (<span
                                class="bold text-danger">{{model.TotalNotBrowse}}</span>)</a></label>&nbsp;|
                    <label class="form-label accton" style="line-height:35px;color:  #0073aa;"><a
                            href="javascript:void(0)" [ngClass]="{'typeColor':model.ApprovalStatus==3}"
                            (click)="searchStatus(3)">
                            Hủy duyệt (<span
                                class="bold text-danger">{{model.TotalNotApproval}}</span>)</a></label>&nbsp;
                </div>
                <div class="col-md-6 col-sm-6 col-xl-6 col-lg-6 text-right">
                    <button *appUipermission="['F000401']" type="button" class="btn btn-success" container="body"
                        (click)="navigateCreate()">
                        <i class="fa fa-plus"></i>
                        Thêm mới
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-lg-12">
                    <perfect-scrollbar [config]="constant.ScrollXConfig" style="height:auto; width:100%;">
                        <table class="table table-bordered" style="min-width:1150px;">
                            <thead>
                                <tr>
                                    <th class="text-center" width="50px">STT</th>
                                    <th class="text-center" width="200px">Xử lý</th>
                                    <th class="text-center" width="100px">Tình trạng</th>
                                    <th class="text-center" min-width="250px">Chủ đề</th>
                                    <th class="text-center" width="250px">Dạng câu hỏi</th>
                                    <!-- <th class="text-center" width="300px">Nội dung</th> -->
                                    <th class="text-center" width="200px">Người tạo</th>
                                    <th class="text-center" width="100px">Ngày tạo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of listData; let i = index">
                                    <td class="text-center">{{startIndex+i}}</td>
                                    <td style="text-align: center">
                                        <button *appUipermission="['F000402']" type="button"
                                            class="btn btn-warning btn-xs" placement="bottom"
                                            (click)="navigateEdit(row.id)" ngbTooltip="Cập nhật" container="body">
                                            <span class="fas fa-edit" aria-hidden="true"></span>
                                        </button>
                                        <button *appUipermission="['F000403']" class="btn btn-danger btn-xs"
                                            container="body" (click)="showConfirmDelete(row.id)" ngbTooltip="Xóa">
                                            <span class="fas fa-trash-alt" aria-hidden="true"></span>
                                        </button>
                                        <button *appUipermission="['F000404']" class="btn btn-warning btn-xs"
                                            container="body" (click)="showQuestion(row.id)" ngbTooltip="Xem nội dung">
                                            <span class="fas fa-binoculars" aria-hidden="true"></span>
                                        </button>
                                        <!-- <span *ngIf="row.status==true && row.statusApproval !== 2">
                                            <button *appUipermission="['F000405']" type="button"
                                                (click)="UpdateStatus(row.id)" class="btn btn-success btn-xs"
                                                placement="bottom" ngbTooltip="Áp dụng" container="body">
                                                <span class="fas fa-eye" aria-hidden="true"></span>
                                            </button>
                                        </span>
                                        <span *ngIf="row.status==false && row.statusApproval !== 2">
                                            <button *appUipermission="['F000405']" type="button"
                                                (click)="UpdateStatus(row.id)" class="btn btn-secondary btn-xs"
                                                placement="bottom" ngbTooltip="Không áp dụng" container="body">
                                                <span class="fas fa-eye-slash" aria-hidden="true"></span>
                                            </button>
                                        </span> -->
                                        <button style="margin-left: 10px;" (click)="questionHistory(row.id)"
                                            class="btn btn-success btn-xs" placement="bottom" ngbTooltip="Lịch sử duyệt"
                                            container="body">
                                            <span class="fas fa-history" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                    <td class="text-center">
                                        <nts-status-badge [items]="constant.approvalStatus"
                                            [value]="row.statusApproval">
                                        </nts-status-badge>
                                    </td>
                                    <td>{{row.topicName}}</td>
                                    <td>
                                        <nts-status [value]="row.type" [items]="constant.QuestionType">
                                        </nts-status>
                                    </td>
                                    <!-- <td [innerHTML]="row.content">
                                    </td> -->
                                    <td>{{row.createByName}}</td>
                                    <td>{{row.createDate|date:'dd/MM/yyyy'}}</td>
                                </tr>
                            </tbody>
                            <tfoot *ngIf="listData.length == 0">
                                <tr class="bold">
                                    <td colspan="12" min-width="300px" class="text-center"
                                        style="height: 300px; font-size: 20px;">Không có dữ liệu</td>
                                </tr>
                            </tfoot>
                        </table>
                    </perfect-scrollbar>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-8 d-flex justify-content-start">
                    <div class="controls ">
                        <select class="form-control" style="border: 1px solid #ddd;" [(ngModel)]="model.PageSize"
                            (ngModelChange)="search()" name="pageSize">
                            <option *ngFor="let item of listPageSize" [value]="item">{{item}}</option>
                        </select>
                    </div>
                    <label class="form-label " style="padding: 4px;"> bản ghi/Trang</label>
                </div>
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12  d-flex justify-content-end">
                    <ngb-pagination [collectionSize]="totalItem" [(page)]="model.PageNumber" (pageChange)="search()"
                        [pageSize]="model.PageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true">
                    </ngb-pagination>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-view btn-warning">
                        <i class="fas fa-pen-square"></i>
                    </button>&nbsp;
                    <small class="padding-right-20">Cập nhập</small>
                    <button class="btn btn-view btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>&nbsp;
                    <small class="padding-right-20">Xóa</small>
                </div>
            </div>
        </div>
    </section>
</div>
