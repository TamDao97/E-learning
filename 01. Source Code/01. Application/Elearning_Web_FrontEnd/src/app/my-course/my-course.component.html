<div id="content" class="content-container ftco-section">
    <div class="container">
        <div class="profile-nav">
            <div class="row mx-auto pb-4">
                <div class="col-md-6">
                    <h2 class="sub-heading">Khóa học của tôi</h2>
                </div>
                <div class="col-md-6 text-right">
                    <div class="btn-group">
                        <a href="javascript:void(0)" class="btn  active">
                            Số khóa học ({{listData.length}})
                        </a>
                    </div>
                </div>

            </div>
            <div *ngIf="listData.length>0">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 jumbotron-course row border-top-course" *ngFor="let row of listData;">
                    <div class="mycourseleft block-21 d-flex ftco-animate fadeInUp ftco-animated">
                        <a class="blog-img mr-4" style="background-image:url({{config.ServerApi+row.imagePath}})"></a>
                        <div class="text">
                            <h3><a [routerLink]="['/chi-tiet-khoa-hoc',row.slug]">{{row.name}}</a></h3>
                            <div class="meta">
                                <div>
                                    <p><span class="fas fa-calendar-alt"></span> {{row.startDate|date:'dd/MM/yyyy'}}
                                    </p>
                                </div>
                                <div>
                                    <p><span class="fas fa-user"></span> {{row.listEmployeeName[0]}}</p>
                                </div>
                                <div>
                                    <p><span class="fas fa-comment"></span> {{row.numberOfComment}}</p>
                                </div>
                            </div>
                            <div>
                                <p>{{row.description|limitTo:100}}</p>
                                <p><a [routerLink]="['lesson/bai-giang-ly-thuyet',row.slug]" class="btn btn-primary">Học</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="mycourseright progress" attr.data-percentage="{{row.percentLearned}}">
                        <span class="progress-left">
                            <span class="progress-bar"></span>
                        </span>
                        <span class="progress-right">
                            <span class="progress-bar"></span>
                        </span>
                        <div class="progress-value">
                            <div>
                                {{row.percentLearned}}%<br>
                                <span>hoàn thành</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 397px;" *ngIf="listData.length<=0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="error-template">
                            <h1>
                                Oops!</h1>
                            <h2>
                                Bạn chưa đăng ký khóa học nào. Đăng ký ngay thôi nào</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
