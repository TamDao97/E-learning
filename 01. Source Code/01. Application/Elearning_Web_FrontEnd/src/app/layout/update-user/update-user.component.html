<div class="modal-header">
    <h4 class="modal-title text-uppercase text-danger">{{modalInfo.Title}}</h4>
    <a style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<form name="form" #f="ngForm" novalidate>
    <div class="modal-body">
        <div class="row">

            <div class="col-md-3 col-lg-3 col-sm-12 col-xl-3">
                <img class="img-thumbnail"
                    [src]="fileProcess.fileModel.DataURL?fileProcess.fileModel.DataURL: (filedata?filedata:'/assets/img/noavatar.gif')">
                <div class="col-lg-12 col-md-12 col-sm-12 text-center mt-2">
                    <i class="box_toggle material-icons actions-camera btn-file padding-top-5" ngbTooltip="Thay ảnh">
                        photo_camera
                        <input style="width: 25px;opacity: 0;margin-left: -40px;" type="file" id="fileInput" #fileInput
                            accept="image/*" (change)="onFileChange($event)" />
                    </i>
                </div>
            </div>

            <div class="col-md-9 col-lg-9 col-sm-12 col-xl-9">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                        <div class="form-group ">
                            <label class="form-label">Tên
                                <span class='text-danger text-strong'>&nbsp;*</span>
                            </label>
                            <input type="text" style="height: 35px !important;" class="form-control"
                                [(ngModel)]="model.name" name="Name" maxlength="50" required>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6 radio">
                        <div class="form-group ">
                            <label class="form-label">Giới tính
                                <span class='text-danger text-strong'>&nbsp;</span>
                            </label>
                            <div class="controls">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input style="height: 35px !important;" type="radio" id="customRadioInline1"
                                        [(ngModel)]="model.gender" name="gender" [value]='false'
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Nam</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input style="height: 35px !important;" type="radio" id="customRadioInline2"
                                        [(ngModel)]="model.gender" name="gender" [value]='true'
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Nữ</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                        <div class="form-group">
                            <label class="form-label">Ngày sinh</label>
                            <span class='text-danger text-strong'>&nbsp;</span>
                            <div class="input-group">
                                <input style="height: 35px !important;" class="form-control"
                                    [minDate]="minDateNotificationV" placeholder="dd/mm/yyyy" name="startDate"
                                    [maxDate]="maxDateNotufucationV" [(ngModel)]="dateOfbirday" ngbDatepicker
                                    #d="ngbDatepicker">
                                <div class="input-group-append">
                                    <span class="input-group-text pointer"
                                        (click)="d.toggle();$event.stopPropagation();">
                                        <i class="far fa-calendar-alt" style="color: #999;"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                        <div class="form-group ">
                            <label class="form-label">Dân tộc
                                <span class='text-danger text-strong'>&nbsp;</span>
                            </label>
                            <div class="controls">
                                <ng-select [items]="listNation" bindLabel="name" bindValue="id"
                                    [(ngModel)]="model.nationId" name="NationId">
                                </ng-select>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                        <div class="form-group ">
                            <label class="form-label">Số điện thoại
                                <span class='text-danger text-strong'>&nbsp;</span>
                            </label>
                            <input style="height: 35px !important;" type="text" class="form-control"
                                [(ngModel)]="model.phoneNumber" name="PhoneNumber" ntsNumberInt maxlength="10">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                        <div class="form-group ">
                            <label class="form-label">Email
                                <span class='text-danger text-strong'>&nbsp;</span>
                            </label>
                            <input [disabled]="model.provider == 'Email'" style="height: 35px !important;" type="text"
                                class="form-control" [(ngModel)]="model.email" name="Email" maxlength="100">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                        <div class="form-group ">
                            <label class="form-label">Tỉnh / Thành phố
                                <span class='text-danger text-strong'>&nbsp;</span>
                            </label>
                            <div class="controls">
                                <ng-select [items]="listProvince" bindLabel="name" bindValue="id"
                                    [(ngModel)]="model.provinceId"
                                    (change)="getListDistrictByProvinceId(model.provinceId)" name="ProvinceId">
                                </ng-select>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                        <div class="form-group ">
                            <label class="form-label">Quận/ Huyện
                                <span class='text-danger text-strong'>&nbsp;</span>
                            </label>
                            <div class="controls">
                                <ng-select [items]="listDistrict" bindLabel="name" bindValue="id"
                                    [(ngModel)]="model.districtId" (change)="getListWardByDistrictId(model.districtId)"
                                    name="DistrictId">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                        <div class="form-group ">
                            <label class="form-label">Xã/ Phường
                                <span class='text-danger text-strong'>&nbsp;</span>
                            </label>
                            <div class="controls">
                                <ng-select [items]="listWard" bindLabel="name" bindValue="id" [(ngModel)]="model.wardId"
                                    name="WardId">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group ">
                            <label class="form-label">Địa chỉ
                                <span class='text-danger text-strong'>&nbsp;</span>
                            </label>
                            <textarea rows="2" type="text" class="form-control" [(ngModel)]="model.address"
                                name="address" maxlength="300"></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <ng-container>
            <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="save()">
                <i class="fa fa-save"></i>&nbsp;
                <span>Lưu</span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="closeModal(true)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</form>
