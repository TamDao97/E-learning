<div class="modal-header">
    <h4 class="modal-title text-uppercase">{{modalInfo.Title}}</h4>
    <a style="color: brown" type="button" class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<form [formGroup]="loginForm">
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <label class="form-label">Mật khẩu cũ
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <input [type]="fieldTextTypeOld ? 'text' : 'password'" class="form-control"
                        formControlName="passwordOld" [(ngModel)]="model.PasswordOld" maxlength="32" required>
                    <span class="show-password">
                        <i class="fa" style="padding-top: 9px; margin-left: -25px;
                                z-index: 2;" [ngClass]="{
                                        'fa-eye-slash': !fieldTextTypeOld,
                                        'fa-eye': fieldTextTypeOld
                                      }" (click)="toggleFieldTextTypeOld()"></i>
                    </span>
                    <div class="error-messages">
                        <p *ngIf="model.PasswordOld == null || model.PasswordOld == ''" style="color: red;">Mật khẩu
                            không được bỏ trống!</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <label class="form-label">Mật khẩu mới
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <input [type]="fieldTextTypeNew ? 'text' : 'password'" class="form-control"
                        formControlName="passwordNew" [(ngModel)]="model.PasswordNew" maxlength="32" required>
                    <span class="show-password">
                        <i class="fa" style="padding-top: 9px; margin-left: -25px;
                                z-index: 1;" [ngClass]="{
                                        'fa-eye-slash': !fieldTextTypeNew,
                                        'fa-eye': fieldTextTypeNew
                                      }" (click)="toggleFieldTextType()"></i>
                    </span>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.passwordNew">
                            <div style="color: red;" class="error-message"
                                *ngIf="loginForm.get('passwordNew').hasError(error.type) && (loginForm.get('passwordNew').dirty || loginForm.get('passwordNew').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group ">
                    <label class="form-label">Xác nhận mật khẩu mới
                        <span class='text-danger text-strong'>&nbsp;*</span>
                    </label>
                    <input [type]="fieldReTextType ? 'text' : 'password'" class="form-control"
                        formControlName="confirmpassword" [(ngModel)]="changePassword" maxlength="32" required>
                    <span class="show-password">
                        <i class="fa" style="padding-top: 9px; margin-left: -25px;
                                z-index: 1;" [ngClass]="{
                                        'fa-eye-slash': !fieldReTextType,
                                        'fa-eye': fieldReTextType
                                      }" (click)="toggleReFieldTextType()"></i>
                    </span>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.confirmpassword">
                            <div style="color: red;" class="error-message"
                                *ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <pre style="color: red;" style="margin-top: -50px;">
                {{ message}}
              </pre>
        </div>
    </div>
    <!-- Footer -->
    <div class="modal-footer">
        <ng-container>
            <button [disabled]="!loginForm.valid && isPassword == false" type="button" class="btn btn-success"
                (click)="save()">
                <i class="fa fa-save"></i>&nbsp;
                <span>Lưu</span>
            </button>
        </ng-container>
        <button type="button" class="btn btn-danger" (click)="closeModal(false)">
            <i class="fa fa-power-off"></i> &nbsp;
            <span>
                Đóng
            </span>
        </button>
    </div>
</form>
